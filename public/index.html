<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/icon type" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Hello, I'm Ram Farid Front-end developer I can build a fully website with all features that make Customer familiar with it, I can build with Pure HTML, CSS and JavaScript This is a good choice; but React library is a very good one. My projects is little bit but i hope you like my work!"
    />
    <title>Ram Farid</title>
  </head>
  <body>
    <noscript style="color: #ff0000"
      >You need to enable JavaScript to run this app.</noscript
    >
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', (e) => {
          navigator.serviceWorker
            .register('./serviceWorker.js')
            .then((reg) => {
              console.log(reg)
            })
            .catch((er) => {
              console.log('Failed to install service worker!', er)
            })
        })
      }
    </script>
  </body>
</html>
